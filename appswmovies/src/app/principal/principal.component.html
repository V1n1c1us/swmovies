<div class="container lista-filmes">
  <div class="row">
    <div class="col-md-4" *ngFor="let m of movies">
      <div class="card">
        <img class="card-img-top" src="/assets/img/bg-stars.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{m.title}} - {{last}}</h5>
          <p class="card-text"><!--{{m.planets}}--></p>
          <a (click)="detalhes(m)" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="modal fade" id="detalhes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{movie?.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ movie?.opening_crawl }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
